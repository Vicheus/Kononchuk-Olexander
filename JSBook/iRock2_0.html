<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>iRock - interactive pet rock</title>
    <script type="text/javascript">
	function greetUser () {
		alert ('Hello, I am your pet rock');
	}
	function touchRock () {
		var userName = prompt ("What is your name?", "");
		if (userName) {
			alert ("Hello, " + userName + ".");
			document.getElementById("rockImg").src="images/smile.png";
		}
		setTimeout ('document.getElementById ("rockImg").src="images/lonely.png"', 30000);
	}
	function resizeRock () {
		var rockSize = (document.body.clientWidth - 100) * 0.9;
		document.getElementById ("rockImg").style.width = rockSize + "px";
	}
	
   </script>
</head>
<body  onload="resizeRock(); greetUser();" onresize="resizeRock()">
	<p id="text"></p>
	<div style="margin-top:100px; text-align:center">
	  <img id="rockImg" src="images/rock.png" alt="iRock" style="cursor:pointer"
	  onclick="touchRock();"/>
	</div>
</body>
</html>
