<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>iRock - interactive pet rock</title>
    <script type="text/javascript">
	function greetUser () {
		alert ('Hello, I am your pet rock');
	}
	function touchRock () {
		var userName = prompt ("What is your name?", "");
		if (userName) {
			alert ("Hello, " + userName + ".");
			document.getElementById("rockImg").src="images/smile.png";
		}
		setTimeout ('document.getElementById ("rockImg"). src="images/lonely.png"', 300000);
	}
	function resizeRock () {
		var rockSize = (document.body.clientHeight - 100) * 0.9;
		document.getElementById ("rockImg").style.height = rockSize + "px";
	}
	function onResize () {
		var w = document.body.clientWidth;
		var h = document.body.clientHeight;
		var txt = "Width: " + w + "<br/> Height: " + h ;
		document.getElementById("text").innerHTML = txt;
	}
	
   </script>
</head>
<body  onload="resizeRock (); greetUser ();" onresize="onResize ()">
	<p id="text"></p>
	<div style="margin-top:100px; text-align:center">
	  <img id="rockImg" src="images\rock.png" alt="iRock" style="cursor:pointer" 
	  onclick="touchRock();"/>
	</div>
</body>
</html>
