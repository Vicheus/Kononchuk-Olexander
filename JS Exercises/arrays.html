<!DOCTYPE html>
<html>
<head>
	<title>JS array</title>
	<script type="text/javascript">
		var fruits = ['orange', 'banana', 'pear'];
		var count = fruits.length;
		document.write(count + "<br/>");
		for (var i = count - 1; i >= 0; i--) {
			document.write(fruits[i]+"<br/>");
		}
		fruits.push("apple", "pineapple");
		fruits.unshift("grapefruit");
		count = fruits.length;
		document.write(count + "<br/>");
		for (var i = count - 1; i >= 0; i--) {
			document.write(fruits[i]+"<br/>");
		}
		fruits.pop();
		fruits.shift();
		count = fruits.length;
		document.write(count + "<br/>");
		for (var i = count - 1; i >= 0; i--) {
			document.write(fruits[i]+"<br/>");
		}
		
	</script>
</head>
<body>
<h1></h1>

</body>
</html>
