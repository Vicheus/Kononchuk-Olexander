<!DOCTYPE html>
<html>
<head>
	<title>JS string methods</title>
	<script type="text/javascript">
		var string = prompt("Please input any string", "here");
		function numberOfSymbols(str) {
			var stringFull = str;
			if (stringFull === null) {
				var rezult = "Your have not entered anything";
			}
			else {
				var stringLength = stringFull.length;
				if (stringLength == 10) {
					rezult = "Your have entered 10 symbols";
				}
				else if (stringLength > 10) {
					rezult = "Your have entered more than 10 symbols";
				}
				else if (stringLength == 0) {
					rezult = "Your have entered no symbols";
				}
				else {
					rezult = "Your have entered less than 10 symbols";
				}
			}
			return rezult;
		}
		document.write(numberOfSymbols(string));
	</script>
</head>

</html>
