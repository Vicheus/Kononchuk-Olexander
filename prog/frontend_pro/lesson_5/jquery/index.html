<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>

  <style>
    body{
      margin: 0;
    }
    .img_block{
      height: 400px;
      width: 500px;
      margin: 0 auto;
      background-size: cover;
    }
    .dots{
      text-align: center;
      margin-top: 40px;
    }
    .dot{
      width: 14px;
      height: 14px;
      cursor: pointer;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      margin: 0 15px;
      border: 2px solid red;
    }
    .active{
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <!-- <button>Clicker</button>
  <button>Clicker</button>
  <button>Clicker</button> -->

  <div class="img_block"></div>
  <div class="dots"></div>


  <script defer src="jquery.min.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
