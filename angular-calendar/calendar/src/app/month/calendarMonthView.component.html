<section class="section_dates container">
    <div class="row">

        <div class="daysOfWeek">
            <div class="dayHead" *ngFor="let day of month.daysOfWeek">
                {{ day }}
            </div>
        </div>

        <div class="dates_block">

            <div class="nonthCellDateContainer monthCell">
                <div class="dayCell grey"
                     *ngFor="let day of prevMonthDateArray"
                     [class.active]="day.toLocaleDateString() === today.toLocaleDateString()">
                    <div class="overlay"></div>
                    <span class="dayNumber"
                          [class.weekend]="day.getDay() === 6 || day.getDay() === 0">
                        {{ day.getDate() }}
                    </span>
                </div>
                <div class="dayCell"
                     *ngFor="let day of currMonthDateArray"
                     [class.active]="day.toLocaleDateString() === today.toLocaleDateString()">
                    <div class="overlay"></div>
                    <span class="dayNumber"
                          [class.weekend]="day.getDay() === 6 || day.getDay() === 0">
                        {{ day.getDate() }}
                    </span>
                </div>
                <div class="dayCell grey"
                     *ngFor="let day of nextMonthDateArray"
                     [class.active]="day.toLocaleDateString() === today.toLocaleDateString()">
                    <div class="overlay"></div>
                    <span class="dayNumber"
                          [class.weekend]="day.getDay() === 6 || day.getDay() === 0">
                        {{ day.getDate() }}
                    </span>
                </div>
            </div>
        </div>
    </div>

</section>
<br><br><br>
