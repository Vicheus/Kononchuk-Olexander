<section class="section_dates container">

    <div class="row">
        <div class="col-sm-12">
            <div class="monthCell row">
                <div class="dayHead" *ngFor="let day of month.daysOfWeek">
                    {{ day }}
                </div>
            </div>

            <div class="nonthCellDateContainer monthCell row">
                <div class="dayCell grey" *ngFor="let day of prevMonthDateArray">
                    <span class="dayNumber">
                        {{ day.getDate() }}
                    </span>
                </div>
                <div class="dayCell"
                     *ngFor="let day of currMonthDateArray"
                     [class.active]="day.toLocaleDateString() === today.toLocaleDateString()">
                    <span class="dayNumber">
                        {{ day.getDate() }}
                    </span>
                </div>
                <div class="dayCell grey" *ngFor="let day of nextMonthDateArray">
                    <span class="dayNumber">
                        {{ day.getDate() }}
                    </span>
                </div>
            </div>
        </div>
    </div>

</section>
<br><br><br>
