<header class="calendar_header">
  <div class="container">
    <div class="row">
      <nav class="calendar_header__nav">

        <div class="calendar_header__nav_btns">
          <button class="my_btn" (click)="previousMonthButton()">Prev</button>
          <button class="my_btn" (click)="todayButton()">Today</button>
          <button class="my_btn" (click)="nextMonthButton()">Next</button>
        </div>

        <div class="calendar_header__nav_date">
          {{ currentDate.toLocaleString(locale, { month: "long", year: "numeric" }) }}
        </div>

        <div class="calendar_header__nav_btns">
          <button class="my_btn">Month</button>
          <button class="my_btn">Week</button>
          <button class="my_btn">Day</button>
        </div>

      </nav>
    </div>
  </div>
</header>

<month-view
        [cD]="currentDate">
</month-view>
