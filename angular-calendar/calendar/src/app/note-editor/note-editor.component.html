<section class="note_editor_s container">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <input type="text" class="form-control"
                   [(ngModel)]="newNote.title"
                   name="title" placeholder="Title" required
                   #title>

            <span class="help-block">Title is required</span>
        </div>

        <div class="form-group">
            <select type="text" class="form-control"
                    required>
                <option *ngFor="let n of noteTypes" value="{{ n.name }}" [(ngModel)]="newNote.type" name="type"
                        #type="ngModel">
                    {{ n.name }}
                </option>
            </select>

            <span class="help-block">Title is required</span>
        </div>

        <div class="form-group">
            <input [(colorPicker)]="color" [style.background]="color" [value]="color"/>
        </div>

        <div class="form-group">
            <input [ngModel]="momentValue | date: 'shortDate'" [(dateTimePicker)]="momentValue" readonly name="date"
                   #date="ngModel"/>

            <span class="help-block">Date is required</span>
        </div>

        <div class="form-group">
            <input type="text" class="form-control"
                   [(ngModel)]="newNote.text"
                   name="text" placeholder="ToDo..." #text>

            <span class="help-block">Type is required</span>
        </div>

        <button type="submit" class="btn btn-lg btn-block btn-primary"
                [disabled]="form.invalid">
            Create User
        </button>

    </form>
</section>
