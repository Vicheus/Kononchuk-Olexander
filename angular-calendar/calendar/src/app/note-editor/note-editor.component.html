<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{titleMessage + ' the task' || 'Hello'}}</h4>
        </div>

        <form #form="ngForm" *ngIf="active">
            <div class="modal-body">
                <div class="form-group" [ngClass]="{'has-error': title.invalid && title.touched}">
                    <input type="text" class="form-control"
                           [(ngModel)]="newNote.noteTitle"
                           name="title"
                           placeholder="Title"
                           required
                           #title>

                    <span class="help-block" *ngIf="title.invalid && title.touched">Title is required</span>
                </div>

                <div class="form-group" [ngClass]="{'has-error': type.invalid && type.touched}">
                    <select type="text" class="form-control"
                            [(ngModel)]="newNote.type"
                            name="type"
                            #type="ngModel"
                            required>
                        <option *ngFor="let nt of noteTypes"
                                [value]="nt.name"
                                [attr.selected]="nt.name === 'Home' ? nt.name : null">
                            {{ nt.name }}
                        </option>
                    </select>

                    <span class="help-block" *ngIf="type.invalid && type.touched">Type is required</span>
                </div>

                <div class="form-group" [ngClass]="{'has-error': color.invalid && color.touched}">
                    <input [(colorPicker)]="newNote.color"
                           [style.background]="newNote.color || defaultColor"
                           [ngModel]="newNote.color"
                           [cpPresetColors]="['#fff', '#000', '#2889e9', '#e920e9', '#fff500', 'rgb(236,64,64)']"
                           [value]="newNote.color"
                           [cpFallbackColor]="newNote.color || defaultColor"
                           name="color" #color="ngModel"
                           required
                           readonly/>

                    <span class="help-block" *ngIf="color.invalid && color.touched">Color is required</span>
                </div>

                <div class="form-group" [ngClass]="{'has-error': date.invalid && date.touched}">
                    <input [ngModel]="newNote.currentDate | date: 'short'"
                           [(dateTimePicker)]="newNote.currentDate"
                           name="date"
                           #date="ngModel"
                           required
                           readonly
                           placeholder="Date"/>

                    <span class="help-block" *ngIf="date.invalid && date.touched">Date is required</span>
                </div>

                <div class="form-group" [ngClass]="{'has-error': text.invalid && text.touched}">
                    <input type="text" class="form-control"
                           [(ngModel)]="newNote.text"
                           name="text" placeholder="ToDo..." #text required>

                    <span class="help-block" *ngIf="text.invalid && text.touched">Type is required</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="my_btn--popup"
                        (click)="apply(form)">
                    {{ titleMessage + ' note' }}
                </button>

                <button type="button" class="my_btn--popup" *ngIf="deleteNote === true "
                        (click)="apply(form)">
                    {{ titleMessage + ' note' }}
                </button>
            </div>

        </form>

    </div>
</div>
